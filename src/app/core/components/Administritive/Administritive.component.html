
<form class="admin-form">
  <mat-card>
    <mat-card-title>Administrative Panel - Add New Movie</mat-card-title>
    <mat-card-content>
      <h3>Movie Information</h3>

      <mat-form-field class="example-full-width">
        <mat-label>Title</mat-label>
        <input 
          matInput 
          placeholder="Enter the movie title" 
          [(ngModel)]="movieDto.title" 
          name="title" 
          required 
        />
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <mat-label>Description</mat-label>
        <textarea 
          matInput 
          placeholder="Enter movie description" 
          [(ngModel)]="movieDto.description" 
          name="description" 
          required
        ></textarea>
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <mat-label>Duration (in minutes)</mat-label>
        <input 
          matInput 
          type="number" 
          placeholder="Enter duration" 
          [(ngModel)]="movieDto.duration" 
          name="duration" 
          required 
        />
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <mat-label>Genre</mat-label>
        <input 
          matInput 
          placeholder="Enter genre" 
          [(ngModel)]="movieDto.genre.name" 
          name="genre" 
          required 
        />
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <mat-label>Release Date</mat-label>
        <input 
          matInput 
          type="date" 
          [(ngModel)]="movieDto.releaseDate" 
          name="releaseDate" 
          required 
        />
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <mat-label>Rating</mat-label>
        <input 
          matInput 
          type="number" 
          step="0.1" 
          min="0" 
          max="10" 
          placeholder="Enter rating" 
          [(ngModel)]="movieDto.rating" 
          name="rating" 
          required 
        />
      </mat-form-field>

      <!-- File Input -->
      <div class="file-upload">
        <label for="fileInput">Poster:</label>
        <input 
          type="file" 
          id="fileInput" 
          (change)="onFileSelected($event)" 
        />
      </div>

      <!-- Submit Button -->
      <div class="form-actions">
        <button 
          mat-raised-button 
          color="primary" 
          (click)="addMovie()"
        >
          Add Movie
        </button>
      </div>
    </mat-card-content>
  </mat-card>
</form>
